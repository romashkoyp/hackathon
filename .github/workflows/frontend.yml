name: Deploy Frontend to Render

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
  workflow_dispatch: # Allows manual triggering from GitHub Actions tab

jobs:
  deploy:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: |
          if [ -z "$VITE_API_BASE_URL" ]; then
            echo "Warning: VITE_API_BASE_URL is not set. Using default."
          fi
          npm run build
      
      - name: Run linter
        working-directory: ./frontend
        run: npm run lint --if-present
      
      - name: Deploy to Render
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_FRONTEND_DEPLOY_HOOK }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK_URL" ]; then
            echo "Error: RENDER_FRONTEND_DEPLOY_HOOK secret is not set"
            exit 1
          fi
          
          echo "Triggering Render deployment..."
          response=$(curl -s -o /dev/null -w "%{http_code}" -X POST "$RENDER_DEPLOY_HOOK_URL")
          
          if [ "$response" -eq 200 ] || [ "$response" -eq 201 ]; then
            echo "âœ… Deployment triggered successfully (HTTP $response)"
            echo "ðŸš€ Frontend deployment in progress on Render.com"
            echo "ðŸ“Š Check deployment status at: https://dashboard.render.com"
          else
            echo "âŒ Deployment failed with HTTP status: $response"
            exit 1
          fi
      
      - name: Deployment Summary
        if: success()
        run: |
          echo "### âœ… Frontend Deployment Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Service**: Frontend Static Site" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View Render Dashboard](https://dashboard.render.com)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â³ Deployment is in progress. Check Render dashboard for status." >> $GITHUB_STEP_SUMMARY
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "### âŒ Frontend Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The deployment to Render failed. Please check the logs above for details." >> $GITHUB_STEP_SUMMARY

